<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Encuentra tu pareja perfecta</h1>
        <p class="lead">Registrate para ver tus potenciales parejas</p>

        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Registrarme</button>
            <button class="btn btn-info btn-lg ">Conocer más</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <p>Aquí seccion registro</p>
            </div>
        </div>
    </div>
</div>
